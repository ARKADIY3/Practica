<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список продуктов</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<h1>Список продуктов</h1>
<a href="/products/add">Добавить новый продукт</a>
<table>
    <thead>
    <tr>
        <th>Название</th>
        <th>Цена</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td>
            <a th:href="@{/products/{id}(id=${product.id})}">Просмотреть</a>
            <a th:href="@{/products/edit/{id}(id=${product.id})}">Изменить</a>
            <a th:href="@{/products/delete/{id}(id=${product.id})}">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
